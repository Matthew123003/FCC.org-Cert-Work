<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey below:</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
            
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" name="age" min="1" max="120" placeholder="Enter your age">
            
            <label for="dropdown">Favorite Programming Language:</label>
            <select id="dropdown" name="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select>
            
            <p>Do you prefer working remotely?</p>
            <label for="remote-yes"><input id="remote-yes" type="radio" name="remote" value="yes"> Yes</label>
            <label for="remote-no"><input id="remote-no" type="radio" name="remote" value="no"> No</label>
            
            <p>Technologies you are familiar with:</p>
            <label for="tech-html"><input id="tech-html" type="checkbox" name="tech" value="html"> HTML</label>
            <label for="tech-css"><input id="tech-css" type="checkbox" name="tech" value="css"> CSS</label>
            <label for="tech-js"><input id="tech-js" type="checkbox" name="tech" value="javascript"> JavaScript</label>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
