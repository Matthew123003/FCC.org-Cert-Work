<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="/ResponsiveWebDesignCert/productLandingPage/productLandingPage.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#video-section" class="nav-link">Video</a>
            <a href="#form-section" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Product Features</h2>
            <p>Detail the features of your product here.</p>
        </section>

        <section id="video-section">
            <h2>Product Video</h2>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="form-section">
            <h2>Sign Up for Updates</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Sign Up">
            </form>
        </section>
    </main>

</body>
</html>
