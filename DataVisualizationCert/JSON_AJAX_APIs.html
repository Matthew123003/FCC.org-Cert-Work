<!-- GET JSON WITH THE JS FETCH METHOD-->
<script>
    // Wait for the DOM to fully load before executing the script
    document.addEventListener('DOMContentLoaded', function() {
      // Add an event listener to the button with id 'getMessage'
      document.getElementById('getMessage').onclick = () => {
        // Fetch data from '/json/cats.json' when the button is clicked
        fetch('/json/cats.json')
          .then(response => response.json()) // Convert the response to JSON
          .then(data => {
            // Set the innerHTML of the element with id 'message' to the stringified JSON data
            document.getElementById('message').innerHTML = JSON.stringify(data);
          })
          .catch(error => {
            // Handle any errors that occur during the fetch operation
            console.error('Error fetching data:', error);
          });
      };
    });
  </script>

  const keys = Object.keys(val); // Get the keys of the current object

  html += "<div class='cat'>"; // Start a new div for each cat

  keys.forEach(function(key) { // Loop through each key in the current object

  html += "</div><br>"; // Close the div for the current cat and add a line break
});
