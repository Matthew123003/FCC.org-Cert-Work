<!DOCTYPE html>
<html lang="en"> <!-- Define the document type and language for the HTML document -->
<head>
  <meta charset="UTF-8"> <!-- Specify the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
  <title>D3 Visualization</title> <!-- Set the title of the web page, which appears in the browser tab -->
  <link rel="stylesheet" href="/DataVisualizationCert/ScatterplotMap/scatterPlotGraph.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
  <div id="chart"> <!-- Container for the entire chart and its components -->
    <h1 id="title">Cyclist Data Visualization</h1> <!-- Title of the chart displayed at the top -->
    <svg width="800" height="600"></svg> <!-- SVG element where the D3 visualization will be rendered, with specified dimensions -->
    <div id="legend"></div> <!-- Placeholder for the chart legend, which will be populated by JavaScript -->
    <div id="tooltip"></div> <!-- Placeholder for the tooltip, which will display additional information on hover -->
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include the D3.js library from a CDN for creating visualizations -->
  <script src="/DataVisualizationCert/ScatterplotMap/scatterPlotGraph.js"></script> <!-- Include the custom JavaScript file that contains the D3 code for the visualization -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> <!-- Include the FreeCodeCamp testing bundle for automated testing of the visualization -->
</body>
</html>
