<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map</title>
  <link rel="stylesheet" href="/DataVisualizationCert/ChoroplethMap/choroplethMap.css">
</head>
<body>
  <div class="container">
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>

    <svg id="choropleth-map"></svg>

    <div id="tooltip"></div>

    <div id="legend">
      <h2>Legend</h2>
      <div class="legend-scale">
        <div class="legend-scale-item">
          <div class="legend-scale-color" style="background-color: #edf8e9;"></div>
          <div class="legend-scale-text">0%</div>
        </div>
        <div class="legend-scale-item">
          <div class="legend-scale-color" style="background-color: #bae4b3;"></div>
          <div class="legend-scale-text">20%</div>
        </div>
        <div class="legend-scale-item">
          <div class="legend-scale-color" style="background-color: #74c476;"></div>
          <div class="legend-scale-text">40%</div>
        </div>
        <div class="legend-scale-item">
          <div class="legend-scale-color" style="background-color: #31a354;"></div>
          <div class="legend-scale-text">60%</div>
        </div>
        <div class="legend-scale-item">
          <div class="legend-scale-color" style="background-color: #006d2c;"></div>
          <div class="legend-scale-text">80%</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="/DataVisualizationCert/ChoroplethMap/choroplethMap.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
