      const dataset14 = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      const svg07 = d3.select("body") // Select the body element of the HTML document
                    .append("svg") // Append an SVG (Scalable Vector Graphics) element to the body
                    .attr("width", w07) // Set the width attribute of the SVG to the value of the variable w07
                    .attr("height", h07); // Set the height attribute of the SVG to the value of the variable h07
  
      svg07.selectAll("rect") // Select all existing 'rect' elements within the 'svg07' element
         // svg07.selectAll("rect"): This selects all existing <rect> elements within the svg07 SVG container. If no <rect> elements exist, it returns an empty selection.
         .data(dataset) // Bind the 'dataset' array to the selected elements
         // data(dataset): This binds the dataset array to the selected <rect> elements. Each data point in the array will correspond to a <rect> element.
         .enter() // Create a placeholder for each data point that doesn't have a corresponding 'rect' element
         // .enter(): This creates a placeholder for each data point that does not have a corresponding <rect> element. It prepares the selection to append new elements.
         .append("rect") // Append a 'rect' element for each placeholder
         // .append("rect"): This appends a new <rect> element for each placeholder created by the enter() selection.
         .attr("x", (d, i) => i * 30) // Set the 'x' attribute of each 'rect' element based on the index of the data point
         // .attr("x", (d, i) => i * 30): This sets the x attribute of each <rect> element based on the index i of the data point. The position is calculated by multiplying the index by 30, creating a horizontal spacing between the bars.
         .attr("y", (d, i) => h - 3 * d) // Set the 'y' attribute of each 'rect' element based on the data value 'd'
         // .attr("y", (d, i) => h - 3 * d): This sets the y attribute of each <rect> element based on the data value d. The position is calculated by subtracting three times the data value from the height h, which inverts the bars so that they grow upwards from the bottom.
         .attr("width", 25) // Set the 'width' attribute of each 'rect' element to a fixed value of 25
         // .attr("width", 25): This sets the width attribute of each <rect> element to a fixed value of 25 pixels.
         .attr("height", (d, i) => 3 * d) // Set the 'height' attribute of each 'rect' element based on the data value 'd'
         // .attr("height", (d, i) => 3 * d): This sets the height attribute of each <rect> element based on the data value d. The height is calculated by multiplying the data value by 3, scaling the bars according to the data.
         .attr("fill", "navy") // can add color to svg object using "fill", and then setting the fill color in this case "navy"
         // .attr("fill", "navy"): This sets the fill attribute of each <rect> element to the color "navy". The fill attribute in SVG specifies the color that will be used to paint the interior of the shape.
         .append("title")
         .text((d) => d)
    </script>
