        .text((d) => (d[0] + "," + d[1])) // Set the text content to the data values
        .attr("x", (d) => xScale21(d[0] + 10)) // Set the 'x' attribute using 'xScale' with an offset of 10 units
        .attr("y", (d) => yScale21(d[1])); // Set the 'y' attribute using 'yScale'
  
      const xAxis = d3.axisBottom(xScale21); // Create a bottom x-axis using 'xScale'
      const yAxis = d3.axisLeft(yScale21); // Create a left y-axis using 'yScale'
      
  
      svg21.append("g") // Append a 'g' element to the SVG to contain the x-axis
        .attr("transform", "translate(0," + (h - padding21) + ")") // Move the x-axis to the bottom of the SVG
        .call(xAxis); // Render the x-axis
  
      
      svg.append("g") // Append a 'g' element to the SVG to contain the y-axis
        .attr("transform", "translate(60, 0)") // Move the y-axis to the left of the SVG
        .call(yAxis); // Render the y-axis
