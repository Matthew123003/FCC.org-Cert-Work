<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #quote-box {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="quote-box" class="container">
        <p id="text" class="blockquote"></p>
        <footer id="author" class="blockquote-footer"></footer>
        <button id="new-quote" class="btn btn-primary mt-3">New Quote</button>
        <a id="tweet-quote" class="btn btn-info mt-3" href="https://twitter.com/intent/tweet" target="_blank">Tweet Quote</a>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/FrontEndDevelopmentLibrariesCert/5-Certification-Projects/randomQuoteMachine/randomQuoteMachine.js"></script>
</body>
</html>
